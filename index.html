<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vanila css start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vanila css end -->

    <!-- bootstrap css start -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- bootstrap css end -->

    <!-- font/icon start from  -->
    <script src="https://kit.fontawesome.com/268acb7bdc.js" crossorigin="anonymous"></script>
    <!-- font/icon end -->

    <title>App promotion</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light custom-nav text-center">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="img/bootstrap-fill.svg" width="50px" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item mx-4">
                    <a class="nav-link active fs-5" aria-current="page" href="#">Features</a>
                  </li>
                  <li class="nav-item mx-4">
                    <a class="nav-link fs-5" href="#">Download</a>
                  </li>
                  <li class="nav-item mx-5">
                    <!-- <a class="nav-link fs-4 custom-btn text-white" href="#"><i class="fas fa-comment-dots"></i> Send feedback</a> -->
                    <button type="button" class="btn custom-btn text-white rounded-pill fs-5 px-4"><i class="fas fa-comment-dots px-1"></i> Send Feedback</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <section class="banner container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <div class="ms-5">
        
                        <p class="display-2 fw-bold text-blue">Showcase your app beautifully.</p>
                        <p class="fs-4">Launch your mobile app landing page faster with this free, open source theme from Start Bootstrap!</p>
                        <div class="d-flex">
                            <img class="me-3" src="img/app-store.png" alt="">
                            <img src="img/google-play.png" alt="">
                        </div>
                        
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="d-flex justify-content-center align-items-center py-3">
                        <img src="img/banner.png" alt="">
                    </div>
                </div>

            </div>
          </section>
    </header>
    <main>
        <div class="background d-flex flex-column align-items-center justify-content-center" style="height: 250px;">
            <h1 class="text-white text-center w-50 pb-3">"An intuitive solution to a common problem that we all face, wrapped up in a single app!"</h1>
            <img height="50" src="img/tnw-logo.svg" alt="">
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
